{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for id, task in tasks.items %}
            <li>{{ task }} <a href="/delete/{{ id }}/">‚ùå</a></li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
