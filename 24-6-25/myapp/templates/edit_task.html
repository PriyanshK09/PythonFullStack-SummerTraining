{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Task - To-Do App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 15px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a85; }
        .cancel-btn { background: #6c757d; margin-left: 5px; }
        .cancel-btn:hover { background: #545b62; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="h2 fw-bold text-primary">
                <i class="bi bi-pencil-square title-icon"></i>
                Edit Task
            </h1>
            <p class="text-muted">Update your task details</p>
        </div>

        <!-- Edit Form -->
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="{{ form.task.id_for_label }}" class="form-label fw-semibold text-primary">
                            <i class="bi bi-chat-left-text me-2"></i>Task Description
                        </label>
                        <input type="text" 
                               name="{{ form.task.name }}" 
                               id="{{ form.task.id_for_label }}"
                               class="form-control form-control-lg" 
                               value="{{ current_task }}"
                               placeholder="Enter your task here..."
                               required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>Update Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                Press Ctrl+Enter to quickly save your changes
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Quick save with Ctrl+Enter -->
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
