{% extends 'crud/base.html' %}
{% block title %}Logged Out - StockFolio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-sign-out-alt fa-3x text-muted mb-3"></i>
                    <h4 class="mb-3">Successfully Logged Out</h4>
                    <p class="text-muted mb-4">Thank you for using StockFolio. Come back soon!</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary-custom">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
