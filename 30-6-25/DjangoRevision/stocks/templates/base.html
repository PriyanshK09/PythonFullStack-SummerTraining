{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'market.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">

</head>
<body>
{% include 'components/navbar.html' %}
{% block content %}

{% endblock %}
<footer class="site-footer">
    <div class="footer-content">
        <span>&copy; {{ year|default:2025 }} Investing.com &mdash; All rights reserved.</span>
        <span class="footer-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'stocks' %}">Stocks</a>
            <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        </span>
    </div>
</footer>
{% if messages %}
  <div id="django-messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  <script>
    setTimeout(function() {
      var msg = document.getElementById('django-messages');
      if(msg) msg.style.display = 'none';
    }, 3000);
  </script>
{% endif %}
</body>
</html>
