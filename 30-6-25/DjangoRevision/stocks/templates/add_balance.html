{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2 style="text-align:center; margin-bottom: 24px;">Add Balance</h2>
    <form method="post" class="add-balance-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount ($):</label>
            <input type="number" step="0.01" min="1" name="amount" id="amount" required>
        </div>
        <button type="submit" class="add-balance-btn">Add Funds</button>
    </form>
    <p style="text-align:center; margin-top: 16px;">
        Your current balance: <strong>${{ balance }}</strong>
    </p>
    <div style="text-align:center; margin-top: 12px;">
        <a href="{% url 'dashboard' %}" class="back-dashboard-link">‚Üê Back to Dashboard</a>
    </div>
</div>
{% endblock %}
